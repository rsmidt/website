name: CD

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_ENV: production
    steps:
      - uses: actions/checkout@v2
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.83.1'
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - run: yarn install
      - run: yarn build:tailwind
      - run: hugo --minify
      - uses: actions/upload-artifact@v2
        with:
          name: website
          path: public
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/download-artifact@v2
      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2.3.0
        with:
          key: ${{ secrets.SSH_KEY }}
          known_hosts: "unnecessary"
      - name: Adding Known Hosts
        run: echo "known_hosts=$(ssh-keyscan -H ${{ secrets.SSH_HOST }})" >> ~/.ssh/known_hosts
      - run: rsync -avzz ./website/ ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:/var/www/rsmidt
